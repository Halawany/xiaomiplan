{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="{% static 'icon/logo.jpeg' %}" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="navbar">
    <h2>Welcome  <span id="username">{{ user.username }}</span></h2>
    <div class="menu-item active" id="production-plan">Production Plan</div>
    <div class="sub-menu">
        <a href="{% url 'home' %}" class="menu-item" id="show-plan">Show Plan</a>
        <a href="{% url 'update' %}" class="menu-item" id="update-plan">Update Plan</a>
        <a href="{% url 'insert' %}" class="menu-item" id="add-plan">Add New Plan</a>
    </div>
    {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}" class="menu-item" id="logout">Log Out</a>
    {% endif %}
</div>
{% block body %}

{% endblock %}

<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
