{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block body %}
  <h2>Log In</h2>
  <form method="post" action="{% url 'account_login' %} class="mb-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
{% endblock body %}
